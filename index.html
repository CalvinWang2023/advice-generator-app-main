<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advice Generator App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<h3 class="title">Advice # <span class="number">117</span></h2>
				<div class="quote-container">
					<strong class="quote">"It is easy to sit up and take notice, what's difficult is getting up and
						taking action."</strong>
				</div>
				<picture>
					<source media="(min-width:675px)" srcset="./images/pattern-divider-desktop.svg">
					<img src="./images/pattern-divider-mobile.svg" alt="divider mobile" class="divider">
				</picture>
				<button class="generate-button">
					<svg width="65" height="65" xmlns="http://www.w3.org/2000/svg" viewbox="-12.7 -13 50 50">
						<path
							d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
							fill="#202733" />
					</svg>
				</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
